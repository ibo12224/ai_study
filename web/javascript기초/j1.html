<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // let, const, var 차이
        let name = "철수";   // 변할 수 있음
        const pi = 3.14;    // 변하지 않음
        var age = 20;       // 오래된 방식 (지금은 잘 안 씀)

        console.log(name);
        console.log(pi);
        console.log(age);

    </script>
</head>

</body>
</html>
