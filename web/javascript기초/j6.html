<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(a, b) 
        {
            return a + b;
        }

        console.log( add(2, 3) ); // 5

        // 화살표 함수
        const add2 = (a, b) => a + b;
        console.log(add2(5, 7)); // 12
    </script>
</head>

</html>
