<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let x = 10, y = 3;

        console.log(x + y);  // 13
        console.log(x - y);  // 7
        console.log(x * y);  // 30
        console.log(x / y);  // 3.333...
        console.log(x % y);  // 1
        console.log(x ** y); // 1000
    </script>
</head>

</body>
</html>
