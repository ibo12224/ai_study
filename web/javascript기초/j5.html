<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
                // for문
        for (let i = 1; i <= 5; i++) 
        {
            console.log("숫자:", i);
        }

        // while문
        let n = 1;
        while (n <= 3) 
        {
            console.log("while:", n);
            n++;
        }
    </script>
</head>
